# ===========================================================================
#  Hyprland main configuration
#  Project-style layout for clean, shareable dotfiles
# ===========================================================================

######################

#      Colors        #

######################

source = $HOME/.config/hypr/colors.conf

######################

#   Base Settings    #

######################

# Session metadata
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XCURSOR_SIZE,24
env = CLIPHIST_MAX_ITEMS,100



# Autostart (global)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = dunst
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = sh -c 'command -v hyprpaper >/dev/null 2>&1 && hyprpaper'
exec-once = waybar
exec-once = hypridle   # hyprland-native idle daemon (see hypridle.conf)

######################
#     Monitors       #
######################

source = $HOME/.config/hypr/conf/monitors.conf

######################
#    Workspaces      #
######################

source = $HOME/.config/hypr/conf/workspaces.conf

##################################
#       Windows And General      #
##################################

source = $HOME/.config/hypr/conf/windowsAndGeneral.conf

######################
#   Decorations      #
######################

source = $HOME/.config/hypr/conf/decorations.conf

######################
#    Animations      #
######################

source = $HOME/.config/hypr/conf/animations.conf

######################
#     Cursor         #
######################

source = $HOME/.config/hypr/conf/cursor.conf

######################
#   Window Rules     #
######################

source = $HOME/.config/hypr/conf/windowrules.conf

######################
#     Keybinds       #
######################

source = $HOME/.config/hypr/conf/keybinds.conf
