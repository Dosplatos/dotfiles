# ===========================================================================
#  hyprlock configuration
# ===========================================================================

general {
    hide_cursor       = true
    immediate_render  = true
    fail_timeout      = 2000
    fractional_scaling = true
}

# ---------------------------------------------------------------------------
# Background (Multi-monitor)
# ---------------------------------------------------------------------------

# DP-3 background
background {
    monitor = DP-3
    path    = /home/Dosplatos/Pictures/Lock/arch_DP3.png
    # If image fails for any reason, fall back to color:
    color   = 0xff26006d
    blur_passes = 0
}

# HDMI-A-1 background
background {
    monitor = HDMI-A-1
    path    = /home/Dosplatos/Pictures/Lock/arch_HDMIA1.png
    color   = 0xff26006d
    blur_passes = 0
}


# ---------------------------------------------------------------------------
# Password input field
# ---------------------------------------------------------------------------

input-field {
    monitor = DP-3

    size  = 260, 52
    outline_thickness = 2

    dots_size     = 0.33
    dots_spacing  = 0.18
    dots_center   = false
    dots_rounding = -1

    # Colors from your palette
    outer_color = 0xff521964  # accent
    inner_color = 0x00000000  # transparent
    font_color  = 0xffd161ff  # text

    fade_on_empty = true
    fade_timeout  = 1000

    placeholder_text = Enter passwordâ€¦
    hide_input       = false
    rounding         = 10

    check_color = 0xff80a4ff   # accent-alt
    fail_color  = 0xffff6c93   # urgent
    fail_text   = Wrong password ($ATTEMPTS)
    fail_transition = 300

    position = -5, -330
    halign   = center
    valign   = center
}

# ---------------------------------------------------------------------------
# Avatar
# ---------------------------------------------------------------------------

image {
    monitor = DP-3
    path = /home/Dosplatos/Pictures/Lock/user_icon.png
    border_size = 1
    border_color = 0xff521964
    size = 120
    rounding = -1
    position = -6, -190
    halign = center
    valign = center
}

# ---------------------------------------------------------------------------
# Username
# ---------------------------------------------------------------------------

label {
    monitor = DP-3
    text        = Dosplatos
    color       = 0xff521964          # color selected from background image color
    font_size   = 18
    font_family = Fira Code Nerd Font
    position = -6, -275
    halign   = center
    valign   = center
}


# ---------------------------------------------------------------------------
# Clock
# ---------------------------------------------------------------------------

label {
    monitor = DP-3
    text        = $TIME
    color       = 0xff521964       # color selected from background image color
    font_size   = 56
    font_family = Fira Code Nerd Font
    position = -6, -400
    halign   = center
    valign   = center
    shadow_passes = 3
    shadow_size   = 12
}

# ---------------------------------------------------------------------------
# Press any key to unlock
# ---------------------------------------------------------------------------

label {
    monitor = DP-3
    text        = Enter password to unlock
    color       = 0xff521964          # color selected from background image color
    font_size   = 18
    font_family = Fira Code Nerd Font
    position = -6, -450
    halign   = center
    valign   = center
}
