# ---------------------------------------------------------------------------
# Key & mouse bindings
# ---------------------------------------------------------------------------

# Launcher on Super by itself (script waits so combos keep working)
#bind = , SUPER_L, exec, $HOME/.config/rofi/launchers/type-6/launcher.sh

#bindr = , SUPER_L, exec, $HOME/.config/hypr/scripts/super_launcher.sh

# Common variables
$mod        = SUPER
$terminal   = kitty
$fileManager = nautilus --new-window
$launcher   = $HOME/.config/hypr/scripts/super_launcher.sh

# Core apps
bind = $mod, SPACE,  exec, $launcher
bind = $mod, RETURN, exec, $terminal
bind = $mod, E,      exec, $fileManager
bind = $mod, V,      exec, $HOME/.config/hypr/scripts/clipboard.sh
bind = $mod, ESCAPE,  exec, $HOME/.config/rofi/powermenu/type-6/powermenu.sh

# Audio
bind = $mod SHIFT, M, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mod SHIFT, N, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Window management
bind = $mod, Q, killactive
bind = $mod, F, fullscreen, 0
bind = $mod SHIFT, F, fullscreen, 1
bind = $mod, M, togglefloating
bind = $mod, P, exec, $HOME/.config/hypr/scripts/hyprpicker.sh
bind = $mod, TAB,       cyclenext
bind = $mod SHIFT, TAB, cyclenext, prev
bind = $mod, X, workspace, 7
bind = $mod, Z, workspace, 1
bind = $mod SHIFT, S, togglespecialworkspace, magic

## Window Grouping
bind = $mod, G, togglegroup
bind = $mod SHIFT, Y, moveintogroup, r
bind = $mod SHIFT, U, moveintogroup, u
bind = $mod SHIFT, I, moveintogroup, d
bind = $mod SHIFT, O, moveintogroup, l

# Focus movement
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Focus monitors
bind = $mod ALT, H, focusmonitor, l
bind = $mod ALT, L, focusmonitor, r
bind = $mod ALT, K, focusmonitor, u
bind = $mod ALT, J, focusmonitor, d

# Resize Active
bind = $mod SHIFT, right, resizeactive, 100 0                                           # Increase window width with keyboard
bind = $mod SHIFT, left, resizeactive, -100 0                                           # Reduce window width with keyboard
bind = $mod SHIFT, down, resizeactive, 0 100                                            # Increase window height with keyboard
bind = $mod SHIFT, up, resizeactive, 0 -100  

# Numeric workspace access
bind = $mod,       1, workspace, 1
bind = $mod,       2, workspace, 2
bind = $mod,       3, workspace, 3
bind = $mod,       4, workspace, 4
bind = $mod,       5, workspace, 5
bind = $mod,       6, workspace, 6
bind = $mod,       7, workspace, 7
bind = $mod,       8, workspace, 8
bind = $mod,       9, workspace, 9
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

bind = $mod, mouse_down, workspace, e-1
bind = $mod, mouse_up,   workspace, e+1


# Lock / session / reload / quit
# Lock via hyprlock
bind = $mod CTRL,  L, exec, hyprlock
bind = $mod SHIFT, E, exec, wlogout
bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod SHIFT, Q, exit,

# Screenshots (saved to ~/Pictures/Screenshots and copied to clipboard)
bind = ,      PRINT, exec, $HOME/.config/hypr/scripts/screenshot.sh full
bind = SHIFT, PRINT, exec, $HOME/.config/hypr/scripts/screenshot.sh area-edit
bind = CTRL,  PRINT, exec, $HOME/.config/hypr/scripts/screenshot.sh area

# Move/resize with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

